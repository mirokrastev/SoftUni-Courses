<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="resultTBody">
        </tbody>
    </table>

    <div class="formDiv">
        <h3>FORM</h3>
        <form id="studentForm">
            <input type="text" id="id" name="id" required="" placeholder="ID...">
            <label for="firstName"></label>
            <input type="text" id="firstName" name="firstName" required="" placeholder="First Name...">
            <label for="lastName"></label>
            <input type="text" id="lastname" name="lastName" required="" placeholder="Last Name...">
            <label for="facultyNumber"></label>
            <input type="text" id="facultyNumber"
                   name="facultyNumber"
                   required="" placeholder="Facility Number...">
            <label for="grade"></label>
            <input type="text" id="grade" name="grade" required="" placeholder="Grade...">
            <button>Submit</button>
        </form>
    </div>

    <script src="./app.js"></script>
</body>

</html>
