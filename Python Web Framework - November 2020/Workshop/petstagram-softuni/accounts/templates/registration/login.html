{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if error %}<h3>{{ error }}</h3>{% endif %}
    <form class="w-50 m-auto" method="post" style="border: 1px solid grey; margin: 10% 0%; padding: 5% 5%">
      <h2>Login</h2>
        {% csrf_token %}
        {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock content %}
