{% load static %}
<div class="child_div">
    <ul class="navbar-nav">
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="#" class="not_active nav-link">Hello, {{ user }}!</a>
            </li>
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
        {% else %}
            <li class="nav-item">
                <a href="{% url 'register' %}" class="nav-link">Register</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link">Login</a>
            </li>
        {% endif %}
    </ul>
</div>
