{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h1 class="text-center">Login</h1>
    <div class="row d-flex justify-content-center">
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock content %}
