{% extends 'base.html' %}
      {% block title %}<title>Petstagram</title>{% endblock title %}
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom:2%">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
               <a class="nav-link" href="#">Home</a>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'all_pets' %}">All Pet Photos</a>
                </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Login</a> 
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Sign Up</a>
               </li>
            </ul>
         </div>
      </nav>
{% block content %}
      <div class="container">
         <div class="jumbotron parent">
            <img style="width: 100%" src="https://activepets.co.za/web/ap-content/uploads/2019/08/Active-pets-dogs-and-cats.png" alt="">
            <div class="absolute">
               <h1 class="display-4">Welcome to Petstagram</h1>
               <p class="lead">Share your pets photos.</p>
               <hr class="my-4">
               <div class="inner cover">
                  <h1 class="cover-heading"></h1>
                  <div class="row">
                     <div class="col-lg-6">
                        <p class="lead">Already have an account? <br><a href="#" class="btn btn-lg btn-secondary">sign in</a></p>
                     </div>
                     <div class="col-lg-6">
                        <p class="lead"> Do not have an account? <br>
                           <a href="#" class="btn btn-lg btn-secondary">sign up</a>
                        </p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
{% endblock content %}
