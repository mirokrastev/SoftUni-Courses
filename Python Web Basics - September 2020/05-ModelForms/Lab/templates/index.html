{% extends 'base.html' %}
{% block title %}<title>Home</title>{% endblock title %}

{% block content %}
    <button class="btn btn-success mt-2 ml-2"><a
            class="text-light" href="{% url 'create' %}">Create new Book</a></button>
    <p class="display-4 mt-2 ml-2">All books</p>
    <div class="d-flex justify-content-start">
        {% for book in books %}
            <div class="card m-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                    <p class="card-text">{{ book.description }}</p>
                    <h6 class="card-subtitle mb-2 text-muted">{{ book.pages }} pages</h6>
                    <button class="btn btn-primary"><a
                            class="text-light" href="{% url 'edit' book.pk %}">Edit</a></button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
